<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#f1718c" />
    <meta name="description" content="Mini Shopping Mall(PWA)">
    
    
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="img/icons/icon-512x512.png" />
    <link rel="image/x-icon" href="img/icons/icon-72x72.png" />
    
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
      const el = document.createElement('pwa-update');
      document.body.appendChild(el);
    </script>

  <title>Mini Shopping Mall</title>
  </head>
  <body>
    <!-- logo -->
    <img src="img/logo.png" alt="logo" class="logo">
    
    <!-- buttons -->
    <section class="buttons">
      <button class="btn">
        <img 
          src="img/blue_p.png" 
          alt="pants" 
          class="imgBtn"
          data-key="type"
          data-value="pants"
        >
      </button>
      <button class="btn">
        <img 
        alt="skirt" 
          src="img/blue_s.png" 
          class="imgBtn"
          data-key="type"
          data-value="skirt"
      >
      </button>
      <button class="btn">
        <img 
          src="img/blue_t.png" 
          alt="tshirt" 
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        >
      </button>
      <button
        class="btn colorBtn blue"
        data-key="color"
        data-value="blue"
      >
      Blue
    </button>
      <button
        class="btn colorBtn yellow"
        data-key="color"
        data-value="yellow"
      >
      Yellow
    </button>
      <button
        class="btn colorBtn pink"
        data-key="color"
        data-value="pink"
      >
      pink
    </button>
    </section>
      
    <!-- items -->
      <ul class="items"></ul>

    <script src="src/main.js" defer></script>
  </body>
</html>
