<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/192x192.png" />
    <link rel="apple-touch-icon" href="touch-icon-iphone.png"> <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png"> <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png"> <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Shopping Mall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
      const el = document.createElement('pwa-update');
      document.body.appendChild(el);
    </script>
  </head>
  <body>
    <!-- logo -->
    <img src="img/logo.png" alt="logo" class="logo">
    
    <!-- buttons -->
    <section class="buttons">
      <button class="btn">
        <img 
          src="img/blue_p.png" 
          alt="pants" 
          class="imgBtn"
          data-key="type"
          data-value="pants"
        >
      </button>
      <button class="btn">
        <img 
        alt="skirt" 
          src="img/blue_s.png" 
          class="imgBtn"
          data-key="type"
          data-value="skirt"
      >
      </button>
      <button class="btn">
        <img 
          src="img/blue_t.png" 
          alt="tshirt" 
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        >
      </button>
      <button
        class="btn colorBtn blue"
        data-key="color"
        data-value="blue"
      >
      Blue
    </button>
      <button
        class="btn colorBtn yellow"
        data-key="color"
        data-value="yellow"
      >
      Yellow
    </button>
      <button
        class="btn colorBtn pink"
        data-key="color"
        data-value="pink"
      >
      pink
    </button>
    </section>
      
    <!-- items -->
      <ul class="items"></ul>
  </body>
</html>
